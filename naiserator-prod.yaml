apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosminfotrygd
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 6
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  azure:
    application:
      enabled: true
      tenant: nav.no
  accessPolicy:
    outbound:
      rules:
        - application: syfosminfotrygd-redis
        - application: syfosmmanuell-backend
        - application: syfosmregister
        - application: flex-syketilfelle
          namespace: flex
          cluster: prod-gcp
      external:
        - host: pdl-api.prod-fss-pub.nais.io
        - host: norg2.prod-fss-pub.nais.io
        - host: syfohelsenettproxy.prod-fss-pub
        - host: mpls03.adeo.no
          ports:
            - name: mq
              port: 1414
              protocol: TCP
  kafka:
    pool: nav-prod
  vault:
    enabled: false
  webproxy: false
  envFrom:
    - secret: syfosminfotrygd-redis-password
    - secret: syfosminfotrygd-secrets
    - secret: syfosminfotrygd-keystore-pwd
  filesFrom:
    - mountPath: /var/run/keystore
      secret: syfosminfotrygd-keystore
  secureLogs:
    enabled: true
  env:
    - name: INFOTRYGD_SPORRING_QUEUE
      value: QA.P278.IT00_FORESPORSEL_XML
    - name: INFOTRYGD_OPPDATERING_QUEUE
      value: QA.P278.IT00_SMOPPDATERING
    - name: MQ_HOST_NAME
      value: mpls03.adeo.no
    - name: MQ_PORT
      value: '1414'
    - name: MQ_GATEWAY_NAME
      value: MPLS03
    - name: MQ_CHANNEL_NAME
      value: P_SYFOSMINFOTRYGD
    - name: NORG2_V1_ENDPOINT_URL
      value: https://norg2.prod-fss-pub.nais.io/norg2/api/v1
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.prod-fss-pub.nais.io/graphql
    - name: HELSENETT_ENDPOINT_URL
      value: https://syfohelsenettproxy.prod-fss-pub.nais.io
    - name: PDL_SCOPE
      value: api://prod-fss.pdl.pdl-api/.default
    - name: HELSENETT_SCOPE
      value: api://prod-fss.teamsykmelding.syfohelsenettproxy/.default
    - name: MANUELL_SCOPE
      value: api://prod-gcp.teamsykmelding.syfosmmanuell-backend/.default
    - name: MQ_KEYSTORE_PATH
      value: /var/run/keystore/syfosminfotrygd-keystore.jks
    - name: SYKETILLFELLE_SCOPE
      value: api://prod-gcp.flex.flex-syketilfelle/.default