apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosminfotrygd
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  accessPolicy:
    outbound:
      rules:
        - application: syfosminfotrygd-redis
        - application: syfosmmanuell-backend
      external:
        - host: pdl-api.dev-fss-pub.nais.io
        - host: norg2.dev-fss-pub.nais.io
        - host: syfohelsenettproxy.dev-fss-pub
        - host: b27apvl221.preprod.local
          ports:
            - name: mq
              port: 1413
              protocol: TCP
  kafka:
    pool: nav-dev
  vault:
    enabled: false
  webproxy: false
  envFrom:
    - secret: syfosminfotrygd-redis-password
    - secret: syfosminfotrygd-secrets
    - secret: syfosminfotrygd-keystore-pwd
  filesFrom:
    - mountPath: /var/run/keystore
      secret: syfosminfotrygd-keystore
  secureLogs:
    enabled: true
  env:
    - name: INFOTRYGD_SPORRING_QUEUE
      value: QA.Q291.IT00_FORESPORSEL_XML
    - name: INFOTRYGD_OPPDATERING_QUEUE
      value: QA.Q291.IT00_SMOPPDATERING
    - name: MQ_HOST_NAME
      value: b27apvl221.preprod.local
    - name: MQ_PORT
      value: '1413'
    - name: MQ_GATEWAY_NAME
      value: MQLS03
    - name: MQ_CHANNEL_NAME
      value: Q1_SYFOSMINFOTRYGD
    - name: NORG2_V1_ENDPOINT_URL
      value: https://norg2.dev-fss-pub.nais.io/norg2/api/v1
    - name: MQ_TSS_SAMHANDLER_SERVICE_QUEUE
      value: QA.Q1_415.AS10_SAMHANDLER_SERVICE
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: HELSENETT_ENDPOINT_URL
      value: https://syfohelsenettproxy.dev-fss-pub.nais.io
    - name: PDL_SCOPE
      value: api://dev-fss.pdl.pdl-api/.default
    - name: HELSENETT_SCOPE
      value: api://dev-fss.teamsykmelding.syfohelsenettproxy/.default
    - name: MANUELL_SCOPE
      value: api://dev-gcp.teamsykmelding.syfosmmanuell-backend/.default
    - name: MQ_KEYSTORE_PATH
      value: /var/run/keystore/syfosminfotrygd-keystore.jks