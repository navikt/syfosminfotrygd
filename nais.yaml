name: "syfosminfotrygd"
image: "repo.adeo.no:5443/syfo/syfosminfotrygd"
replicas:
  min: 1
  max: 4
  cpuThresholdPercentage: 90
port: 8080
healthcheck:
  liveness:
    path: /is_alive
    # wait 30 seconds before trying to check status,
    # and then try 30 times with 5 second intervals before
    # killing the pod: 30 + 5*30 = 180 seconds before pod is killed
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
prometheus:
  enabled: true
  path: /prometheus
ingress:
  enabled: true
resources:
  limits:
    cpu: 250m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi
fasitResources:
  used:
    - alias: srvsyfosminfotrygd
      resourceType: Credential
    - alias: kafka_bootstrap_servers
      resourceType: baseurl
