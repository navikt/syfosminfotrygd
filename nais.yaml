team: teamsykefravr
name: "syfosminfotrygd"
image: "repo.adeo.no:5443/syfo/syfosminfotrygd"
replicas:
  min: 1
  max: 4
  cpuThresholdPercentage: 90
port: 8080
healthcheck:
  liveness:
    path: /is_alive
    # wait 30 seconds before trying to check status,
    # and then try 30 times with 5 second intervals before
    # killing the pod: 30 + 5*30 = 180 seconds before pod is killed
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
prometheus:
  enabled: true
  path: /prometheus
ingress:
  enabled: true
resources:
  limits:
    cpu: 250m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi
secrets: true
fasitResources:
  used:
  - alias: kafka_bootstrap_servers
    resourceType: baseurl
  - alias: eia_queue_infotrygd_request
    resourceType: Queue
    propertyMap:
      queueName: EIA_QUEUE_INFOTRYGD_REQUEST_QUEUENAME
  - alias: eia_queue_infotrygd_outbound
    resourceType: Queue
    propertyMap:
      queueName: EIA_QUEUE_INFOTRYGD_OUTBOUND_QUEUENAME
  - alias: mqGateway03
    resourceType: QueueManager
  - alias: syfosminfotrygd_channel
    resourceType: Channel
  - alias: securityTokenService
      resourceType: BaseUrl
  - alias: virksomhet:OrganisasjonEnhet_v2
      resourceType: Webserviceendpoint
      propertyMap:
        url: VIRKSOMHET_ORGANISASJONENHET_V2_ENDPOINTURL
  - alias: virksomhet:Person_v3
      resourceType: Webserviceendpoint
  - alias: mqGateway03
      resourceType: QueueManager